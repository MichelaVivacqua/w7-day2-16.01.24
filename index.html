<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="p-2">
      <h1>Form di registrazione con local storage</h1>
      <form>
        <div class="mb-3">
          <label for="inputText" class="form-label">What's your name?</label>
          <h3 id="savedName"></h3>
          <input type="text" id="inputText" />
          <button type="button" class="btn btn-primary">SAVE</button>
          <button class="btn btn-warning" type="button">DELETE</button>
        </div>
      </form>
      <div>Tempo trascorso: <span id="contatore"></span> secondi</div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
